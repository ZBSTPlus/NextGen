---
layout: default
title: 3X3 Memory Color
---
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .heading {
            margin-top: 1px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .card {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>


    <div class="container">
        <div class="text-center heading">
            <h1>Memory Matching Game</h1>
            <p>Score: <span id="score">0</span></p>
            <div class="card-container mt-4" id="game-board"></div>
            <button class="btn btn-primary mt-2" id="reset-button">Reset</button>
        </div>
    </div>

    <script>
        // JavaScript code for the game
        const gameBoard = document.getElementById('game-board');
        const resetButton = document.getElementById('reset-button');
        const scoreDisplay = document.getElementById('score');
        let cards = [];
        let flippedCards = [];
        let matches = 0;
        let score = 0;

        // Initialize the game board with colors
        function initializeBoard() {
            let colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple', 'pink', 'brown', 'gray'];
            colors = colors.concat(colors);
            colors = shuffleArray(colors);

            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.value = colors[i * 3 + j];
                    card.dataset.state = 'hidden';
                    card.style.backgroundColor = 'gray';
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    cards.push(card);
                }
            }
        }

        // Shuffle the card order
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Flip a card
        function flipCard() {
            if (flippedCards.length >= 2) {
                return;
            }
            if (this.dataset.state === 'hidden') {
                this.style.backgroundColor = this.dataset.value;
                this.dataset.state = 'visible';
                flippedCards.push(this);

                // Increase the score when a tile is touched
                score++;
                scoreDisplay.textContent = score;
            }

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        // Check if two flipped cards are a match
        function checkMatch() {
            if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                flippedCards[0].style.backgroundColor = 'white';
                flippedCards[1].style.backgroundColor = 'white';
                flippedCards = [];
                matches++;

                if (matches === 3) {
                    alert('Congratulations! You won!');
                }
            } else {
                flippedCards[0].style.backgroundColor = 'gray';
                flippedCards[1].style.backgroundColor = 'gray';
                flippedCards[0].dataset.state = 'hidden';
                flippedCards[1].dataset.state = 'hidden';
                flippedCards = [];
            }
        }

        // Reset the game
        function resetGame() {
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            matches = 0;
            score = 0;
            scoreDisplay.textContent = score;
            initializeBoard();
        }

        // Initialize the game board and button click event
        initializeBoard();
        resetButton.addEventListener('click', resetGame);
    </script>
