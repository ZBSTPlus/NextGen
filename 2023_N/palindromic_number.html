<script>
    let t = 10;
    let q = 5;
    let maxNum = 100000;
    const question = document.getElementById("question");
    question.innerText = "Find the Palindromic numbers among these Numbers";
    
    function generateSpecialNumbers() {
        let PalindromicNumber = [];
        for (let i = 1; i < maxNum; i++) {
            if (isPalindrome(i)) {
                PalindromicNumber.push(i);
            }
        }    
    
        return PalindromicNumber;
    }

    function isPalindrome(num) {
    const str = num.toString();
    return str === str.split('').reverse().join('');
}




</script>
