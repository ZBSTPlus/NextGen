function getDivisors(num) {
    const divisors = [];
    for (let i = 1; i <= Math.floor(Math.sqrt(num)); i++) {
        if (num % i === 0) {
            divisors.push(i);
            if (i !== num / i) {
                divisors.push(num / i);
            }
        }
    }
    return divisors;
}

function isAliquot(num) {
    const divisors = getDivisors(num);
    const sum = divisors.reduce((acc, curr) => acc + curr, 0);
    return sum > num;
}
